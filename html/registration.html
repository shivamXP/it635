 <head>

    <link href="css/bootstrap.min.css" rel="stylesheet">

<form>
  <div>
    <h1>Sign up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

     
    <input type="text" id="uid" placeholder="Enter user ID">
    <input type="password" id="pass" placeholder="Enter Password" >
	    <div class="clearfix">
      <button type="submit" onclick="addUser()" >Sign Up</button>
    </div>
  </div>
  <div id="output">

</div>
</form>


<script src="js/ie10-viewport-bug-workaround.js"></script>


<script>
function addUser(){
	 var uname = document.getElementById("uid").value;
        var pass = document.getElementById("pass").value;
	var request = new XMLHttpRequest();	
	request.open("POST","addUser.php",true);
        request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
        request.send("type=addUser&username="+uname+"&password="+pass);
	
}
</script>


</html>
